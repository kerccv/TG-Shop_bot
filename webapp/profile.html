<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Магазин Lavander</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 60px;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #4A90E2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .nav-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 8px;
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: black;
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            z-index: -1;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
        }
        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #FF6B6B;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <header class="flex justify-center items-center mb-4">
            <h1 class="text-2xl font-bold">Профиль</h1>
        </header>

        <div class="text-center mb-6">
            <img src="https://via.placeholder.com/100" alt="Аватар" class="avatar mx-auto mb-4" id="avatar-preview">
            <input type="file" id="avatar-upload" accept="image/*" class="block mx-auto mb-4">
            <input type="text" id="username" placeholder="Имя пользователя" class="border p-2 rounded w-full max-w-xs mb-4">
            <button onclick="saveProfile()" class="bg-blue-500 text-white px-4 py-2 rounded">Сохранить</button>
        </div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 2v9h6v-9m-6 0l-2 2m0 0H3m9 9v-9"></path>
            </svg>
            <span class="text-xs">Главная</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z"></path>
            </svg>
            <span class="text-xs">Поиск</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 016.364 6.364L12 20.364l-7.682-7.682a4.5 4.5 0 010-6.364z"></path>
            </svg>
            <span class="text-xs">Избранное</span>
            <span class="badge" id="favorites-count">0</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-2 12H5L3 3zm4 16a2 2 0 100-4 2 2 0 000 4zm10 0a2 2 0 100-4 2 2 0 000 4z"></path>
            </svg>
            <span class="text-xs">Корзина</span>
            <span class="badge" id="cart-count">0</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zm-4 7a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        let cartItems = [];
        let favoriteItems = [];

        async function saveProfile() {
            const username = document.getElementById('username').value;
            const avatarFile = document.getElementById('avatar-upload').files[0];

            if (username || avatarFile) {
                try {
                    const formData = new FormData();
                    formData.append('userId', tg.initDataUnsafe.user.id);
                    if (username) formData.append('username', username);
                    if (avatarFile) formData.append('avatar', avatarFile);

                    const response = await fetch('/api/profile/update', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        tg.showAlert('Профиль успешно обновлен!');
                    } else {
                        tg.showAlert('Ошибка при обновлении профиля');
                    }
                } catch (error) {
                    console.error('Ошибка при сохранении профиля:', error);
                    tg.showAlert('Ошибка при сохранении профиля');
                }
            }
        }

        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile/${tg.initDataUnsafe.user.id}`);
                const profile = await response.json();
                if (profile.username) {
                    document.getElementById('username').value = profile.username;
                }
                if (profile.avatar) {
                    document.getElementById('avatar-preview').src = profile.avatar;
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }

        async function updateCartCount() {
            try {
                const response = await fetch(`/api/cart/${tg.initDataUnsafe.user.id}`);
                cartItems = await response.json();
                document.getElementById('cart-count').textContent = cartItems.length;
            } catch (error) {
                console.error('Ошибка обновления корзины:', error);
            }
        }

        async function updateFavoritesCount() {
            try {
                const response = await fetch(`/api/favorites/${tg.initDataUnsafe.user.id}`);
                favoriteItems = await response.json();
                document.getElementById('favorites-count').textContent = favoriteItems.length;
            } catch (error) {
                console.error('Ошибка обновления избранного:', error);
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        window.onload = () => {
            loadProfile();
            updateCartCount();
            updateFavoritesCount();
        };

        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
