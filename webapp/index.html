<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–≥–∞–∑–∏–Ω –ø–æ—Å—Ç–µ–ª—å–Ω–æ–≥–æ –±–µ–ª—å—è</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/Babel.min.js"></script>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [products, setProducts] = useState([]);
      const [sortBy, setSortBy] = useState('relevance');
      const [search, setSearch] = useState('');
      const [category, setCategory] = useState('all');
      const [cart, setCart] = useState([]);
      const [error, setError] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        fetch('/api/products')
          .then(res => {
            if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            return res.json();
          })
          .then(data => {
            setProducts(data);
            setLoading(false);
          })
          .catch(err => {
            setError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + err.message);
            setLoading(false);
          });
      }, []);

      const filteredProducts = products
        .filter(p => p.name.toLowerCase().includes(search.toLowerCase()))
        .filter(p => category === 'all' || p.category === category)
        .sort((a, b) => {
          if (sortBy === 'price') return a.price - b.price;
          if (sortBy === 'popularity') return b.stock - a.stock;
          return 0;
        });

      const categories = ['all', ...new Set(products.map(p => p.category))];

      const addToCart = (product) => {
        setCart([...cart, product]);
      };

      if (error) {
        return (
          <div className="container error">
            <p>{error}</p>
            <button onClick={() => window.location.reload()}>
              –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="container loader-container">
            <div className="loader"></div>
          </div>
        );
      }

      return (
        <div className="container">
          <h1>üõí –ú–∞–≥–∞–∑–∏–Ω –ø–æ—Å—Ç–µ–ª—å–Ω–æ–≥–æ –±–µ–ª—å—è</h1>
          
          <div>
            <input
              type="text"
              placeholder="üîç –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..."
              className="search-input"
              value={search}
              onChange={(e) => setSearch(e.target.value)}
            />
          </div>

          <div className="select-container">
            <select
              className="select"
              value={sortBy}
              onChange={(e) => setSortBy(e.target.value)}
            >
              <option value="relevance">–ü–æ —Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω–æ—Å—Ç–∏</option>
              <option value="price">–ü–æ —Ü–µ–Ω–µ</option>
              <option value="popularity">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
            </select>

            <select
              className="select"
              value={category}
              onChange={(e) => setCategory(e.target.value)}
            >
              {categories.map(cat => (
                <option key={cat} value={cat}>
                  {cat === 'all' ? '–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏' : cat}
                </option>
              ))}
            </select>
          </div>

          {products.length === 0 && (
            <p className="empty-message">üòî –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤</p>
          )}

          <div className="grid">
            {filteredProducts.map(product => (
              <div key={product.id} className="card">
                <img 
                  src={product.image_url || 'https://via.placeholder.com/150'} 
                  alt={product.name}
                />
                <h3>{product.name}</h3>
                <p className="description">{product.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                <p className="price">{product.price} ‚ÇΩ</p>
                <p className="stock">–í –Ω–∞–ª–∏—á–∏–∏: {product.stock}</p>
                <p className="tags">–¢–µ–≥–∏: {product.tags.length ? product.tags.join(", ") : '–ù–µ—Ç —Ç–µ–≥–æ–≤'}</p>
                <button onClick={() => addToCart(product)}>
                  üõçÔ∏è –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                </button>
              </div>
            ))}
          </div>

          {cart.length > 0 && (
            <div className="cart">
              <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞ ({cart.length})</h2>
              <ul>
                {cart.map((item, index) => (
                  <li key={index}>{item.name} - {item.price} ‚ÇΩ</li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
